<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>LED controller</title>

  <link rel="stylesheet" href="/style.css" type="text/css">
  <script src="/script.js"></script>
</head>
<body>
  <div class="controls">
    <div id="sliders">
      <input id="red" type="range" min="0" max="255" value="0"><br>
      <input id="grn" type="range" min="0" max="255" value="0"><br>
      <input id="blu" type="range" min="0" max="255" value="0"><br>
    </div>
    <div id="exampleColor"></div>
    <input type="text" id="colorText" value="000000" size="6">
    <button id="updater">Send update</button>
    <button id="playBtn">Play</button>
    <button id="clear">Clear</button>
    <button id="fill">Fill</button>
    <button id="delFrame">Del Frame</button>
    <button id="addFrame">Add Frame</button>
  </div>
  <div id="frames" class="ctl-right"></div>
  <hr>
  <div id="ledsContainer"></div>
</body>
</html>
